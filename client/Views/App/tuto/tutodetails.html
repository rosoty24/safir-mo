<template name="tutodetails">
	<article>
        <section>
        	<div class="wrapper">
                <div class="row">
                {{#with getTutodetails _id}}
					<div class="col-xs-12">
						<div class="hold-tuto">
							<h6 class="tuto-title">{{title}}</h6>
							<div class="hold-tuto-videos">
								<video width="265" height="210" id="mainVideo" controls>
									<source src="/videos/{{url}}" type="video/mp4">
								</video>
								<!-- <img src="img/DSC_0558-Edit.png" class="img-responsive"> -->
							</div>
							<div>
								<p>{{{content}}}</p>
							</div>
						</div> <!-- hold-tuto -->
					</div> <!-- col-xs-12 -->
				{{/with}}
				{{#if currentUser}}
				{{/if}}
					<div class="clearfix"></div>
				{{#each getReviewBySort review}}
					<div class="col-xs-12">
						<div class="hold-tuto-send">
							<div class="col-xs-8">
								<div class="row">
									<div class="col-xs-7">
										<img src="{{getImg currentUser.image}}" class="img-responsive">
									</div>
									<div class="col-xs-5">
										<div class="control-name-detail">
											<p class="name-tuto-send">{{currentUser.profile.firstname}} {{currentUser.profile.lastname}}</p>
											<p class="date-tuto-send">{{getDate date}}</p>
											<p class="time-tuto-send">{{getTime date}}</p>
										</div>
									</div>
								</div>
							</div>
						</div> <!-- hold-tuto -->
					</div> <!-- col-xs-12 -->
					<div class="col-xs-12">
						<p class="description-tuto-comment">{{comment}}</p>
						<hr class="tuto-hr-comment">
					</div> <!-- col-xs-12 -->
				{{/each}}
					<div class="clearfix"></div>
				</div> <!-- row -->
            </div>
        </section>
    </article>
</template>
