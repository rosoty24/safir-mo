<template name="tutodetails">
	<article>
        <section>
        	<div class="wrapper">
                <div class="row">
                {{#with getTutodetails _id}}
					<div class="col-xs-12">
						<div class="hold-tuto">
							<h6 class="tuto-title">{{title}}</h6>
							<div class="hold-tuto-videos">
								<video width="322" height="210" id="mainVideo" controls>
									<source src="/videos/{{url}}" type="video/mp4">
								</video>
								<!-- <img src="img/DSC_0558-Edit.png" class="img-responsive"> -->
							</div>
							<div>
								<p>{{{content}}}</p>
							</div>
						</div> <!-- hold-tuto -->
					</div> <!-- col-xs-12 -->
				{{/with}}
				{{#if currentUser}}
					<div class="col-xs-12">
						<form role="form">
							<div class="form-group">
							  <textarea class="form-control" rows="5" id="comment" placeholder="Write what you want here..."></textarea>
							</div>
						</form>
						<a href="" class="pull-right">
							<span class="span-send" id="addreview">SEND</span>
						</a>
					</div> <!-- col-xs-12 -->
				{{/if}}
					<div class="clearfix"></div>
				{{#each getReviewBySort review}}
					<div class="col-xs-12">
						<div class="hold-tuto-send">
							<div class="col-xs-12">
								<div class="row">
									<div class="col-xs-7">
										<img src="{{getImg currentUser.image}}" class="img-responsive">
									</div>
									<div class="col-xs-5">
										<div class="control-name-detail">
											<p class="name-tuto-send">{{currentUser.profile.firstname}} {{currentUser.profile.lastname}}</p>
											<p class="date-tuto-send">{{getDate date}}</p>
											<p class="time-tuto-send">{{getTime date}}</p>
										</div>
									</div>
									<div class="col-xs-12">
										<p class="description-tuto-comment">{{comment}}</p>
										
									</div> <!-- col-xs-12 -->
									<hr class="tuto-hr-comment">
								</div>
							</div>
						</div> <!-- hold-tuto -->
					</div> <!-- col-xs-12 -->
				{{/each}}
					<div class="clearfix"></div>
				</div> <!-- row -->
            </div>
        </section>
    </article>
</template>
