<template name="tutolisting">
	<article>
	    <section class="shadow_bottom">
	    	<div class="wrapper">
	            <div class="row">
	             {{#each getContent _id}}
					<div class="col-xs-12">
						<div class="hold-tuto">
							<a href="/tutodetails/{{slug title}}" id="getPoint">
								<h6 class="tuto-title">{{title}}</h6>
							</a>
							<a href="/tutodetails/{{slug title}}" id="getPoint">
							{{#with getTutoImg _id}}
							<div class="hold-tuto-videos">
								<img src="{{getImg this}}" class="img-responsive" alt="{{title}}">
							
							</div>
							{{/with}}</a>
							<div class="text-center">
								<label class="pull-right">
									<img src="img/heart-image.png">
									<span>{{{smaller content 20}}}</span>
								</label>
								<label class="">
									<img class="imgs" src="img/partager.png">
									<span>Partager</span>
								</label>
							</div>
							<div>
								<p>{{{content}}}</p>
							</div>
						</div> <!-- hold-tuto -->
					</div> <!-- col-xs-12 -->
				{{/each}}
				</div> <!-- row -->
	        </div>
	    </section>
    </article>
</template>
