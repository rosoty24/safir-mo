<template name="mainLayoutMobile">
    <section id="page-wrapper">
        {{> headermenu}}
        <section id="content-wrapper">
            <section id="header">
                <div id="header-left">
                    <a href="#" id="a-menu"><img src="/img/icons/menu.png" alt="menu" /></a>
                    <a href="#" id="a-shoping"><img src="/img/icons/shoping-01.png" alt="menu" /></a>
                </div>
                <div id="header-title">
                    <a href="/"><h1><img src="/img/icons/logo-01.png" /></h1></a>
                </div>
                <div id="header-right">
                    <a href="#" id="a-sidebar">REFINE</a>
                    <div class="header_top_right pull-left">
                        <ul class="nav nav-pills">
                            <li><a href="#" id="en" style="background: none !important;">{{changeLanguage}}</a></li>
                        </ul>
                    </div>
                </div>
            </section> <!-- #header -->
            <section id="refine_menu">
                {{> menu}}
            </section> <!-- #refine menu -->
            {{> yield }}
            {{> footer}}
        </section>
    </section>
</template>
