<template name="ResetPassword">
    <div class="container">
        <form role="form">

            <div class="form-group " style="margin-bottom:20px;" id="password">
                <label>{{_ "Enter new password"}}</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <div class="form-group" style="margin-bottom:20px;">
                        
                <input type="submit" class="btn btn-primary" style="padding:0px 15px; border-radius:3px; margin:0px;" value="{{_ "Reset"}}">
            </div>
        </form>
    </div>
    <!-- end #reset-password-form -->
</template>
