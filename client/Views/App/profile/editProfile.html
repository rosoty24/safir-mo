<template name="editprofile">
    <article dir="{{getDirection}}">
    	<div class="wrapper wrap-edit">
    		<div>
				{{#each getprofile}}
                {{#if image}}
				    <img style="border:5px solid #000;width:150px;height:150px;" src="{{getImg image}}" class="img-circle center-block" alt="Avatar"/>
                {{else}}
                    <img src="/img/img_reward4.png" class="img-responsibve">
                {{/if}}
				{{/each}}
			</div>
			<!-- <div class="col-xs-12 col-sm-6 col-lg-9">
				<h1 style="font-weight:bold">{{#with getprofile}}{{profile.firstname}} {{profile.lastname}}{{/with}}</h1>
				<small>{{profile.name}}</small>
			</div> -->
            <div>
                <hr style="border:2px solid #000;">
            </div>

    			{{#each getprofile}}
				<table class="edit-profile">
				    <tr>
    					<td><label>{{_"Profile Image"}}</label></td>
    					<td>
    						<div class="browse-wrap">
    							<div class="title">Browse file</div>
    							<input type="file" name="upload" class="upload" title="Choose a file to upload" id="upload">
							</div>
							<span class="upload-path"></span>
    					</td>
    				</tr>
    				<tr>
    					<td><label>{{_"First name"}}</label></td>
    					<td><input type="text" class="input-profile" id="firstname" value="{{profile.firstname}}"/></td>
    				</tr>
    				<tr>
    					<td><label>{{_"Last name"}}</label></td>
    					<td><input type="text" class="input-profile" id="lastname" value="{{profile.lastname}}"/></td>
    				</tr>
    				<tr>
    					<td><label>{{_"Birth Date"}}</label></td>
    					<td><input type="text" class="input-profile" id="birth" value="{{profile.birth}}"/></td>
    				</tr>
    				<tr>
    					<td><label>{{_"Sex"}}</label></td>
    					<td>
    						<select id="gender">
    							<option value="{{profile.sex}}" style="display:none;">{{profile.sex}}</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
    						</select>
    					</td>
    				</tr>
    				<tr>
    					<td><label>{{_"Address"}}</label></td>
    					<td><textarea type="text" id="address">{{profile.address}}</textarea></td>
    				</tr>
				</table>
				{{/each}}
				<div class="col-xs-12">
	                <button type="button" class="profile-black pull-right" id="updateProfile">{{_"Edit"}}</button>
	            </div>
    	</div>
    	<script type="text/javascript">

    		// Span
			var span = document.getElementsByClassName('upload-path');
			// Button
			var uploader = document.getElementsByName('upload');
			// On change
			for( item in uploader ) {
			  // Detect changes
			  uploader[item].onchange = function() {
			    // Echo filename in span
			    span[0].innerHTML = this.files[0].name;
			  }
			}
    	</script>
    </article>
</template>
