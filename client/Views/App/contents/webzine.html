<template name="webzinelisting">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1"><img src="/img/slider_600x400.jpg"></div>
            <div class="swiper-slide" data-hash="slide2"><img src="/img/slider_600x400.jpg"></div>
            <div class="swiper-slide" data-hash="slide3"><img src="/img/slider_600x400.jpg"></div>
            <div class="swiper-slide" data-hash="slide4"><img src="/img/slider_600x400.jpg"></div>
        </div>
    </div>
    
    <!-- start container -->
	<article> 
            {{#each webzinelists}}
        	<div class="wrapper" style="padding-top: 5px;">
                <div class="space-img">
                    <a href="/webzinedetails/{{slug title}}"> 
                    {{#with getFirstImgContent _id}}
                    <img src="{{getImg imageId}}" class="img-responsive">
                    {{/with}}
                    </a>
                </div>
                <div class="title-webzin-mobile">
                    <a href="/webzinedetails/{{slug title}}"><h2>{{title}}</h2></a>
                </div>
                <div class="text-webzin-mobile">
                    <p>{{{smaller content 20}}}</p>
                </div>
                <div class="col-xs-6">
                    <div class="wrapper-icon">
                      	<a href=""><i class="fa fa-facebook"></i></a>
                      	<a href=""><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="text-right">
                        <p class="cate-webzine">{{getCatergoryName category}}</p>
                    </div>
                </div>
            </div>
            {{/each}}
