<template name="menu">
	<div class="col-xs-12">
        <div class="hold_refine">
            <ul class="refine_menu list-inline">
            	<li class="active">
	                <a href="{{pathFor 'listing' id=(slug title)}}" id="makeup"> <i class="fa fa-caret-down"></i></a>
	            </li>
	            <li>
	            	<a href="{{pathFor 'listing' id=(slug title)}}" id="all_makeup">All Makeup <i class="fa fa-caret-down"></i></a>
	            </li>
                <li>
                	<a href="{{pathFor 'listing' id=(slug title)}}" id="secondChild">Second</a>
                </li>
            </ul>
            <div id="panel_makeup">
	            <ul class="make-up">
	            	{{#each getParent}}
	                <li id="child_makeup"><a href="{{pathFor 'listing' id=(slug title)}}">{{title}}</a>
	                </li>
	            	{{/each}}
	            </ul>
            </div>
            <div id="panel_all_makeup" style="display: none;">
	            <div class="row">
	            	<div class="u-vmenu">
						<ul>
							<li><a href="#" id="allCategory"> </a></li>
						{{#with getParent}}
							{{#each getChildren _id}}
							<li id="child_child">
								<a href="{{pathFor 'listing' id=(slug title)}}" id="childChild">{{title}}</a>
							</li>
							{{/each}}
						{{/with}}
						</ul>
						
					</div>
	            </div>
            </div>
             <div id="second_makeup" style="display: none;">
	            <div class="row">
	            	<div class="u-vmenu">
						<ul>
							<li><a href="#" id="allCategory"> </a></li>
						{{#with getParent getChildren _id}}
								{{#each getFirstChild _id}}
								<li id="second_child">
									<a href="{{pathFor 'listing' id=(slug title)}}">{{title}}</a>
								</li>
								{{/each}}
						{{/with}}
						</ul>
						
					</div>
	            </div>
            </div>
        </div>
    </div>
</template>
