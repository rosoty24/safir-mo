<template name="reward">
	<article>
		<section>
			<div class="wrapper">
				<div class="row">
					<div class="text-right">{{getpoint}} pt</div>
				<div class="col-xs-12">
					<h4 class="text-center">REWARDS / HOW TO EARN MORE POINTS</h4>
				</div>
			    </div>
			</div>
			<div class="row">
				<div class="bg_title">
					<h4 class="small_reward text-right">REWARDS</h4>
				</div>
			</div>
			
			<div class="row">
				<div class="row_img">
					{{#each getproductreward point}}
					<div class="col-xs-4">
						<a href="#"><img src="{{getImg image}}" class="center-block img-responsive img-circle"></a>
						<div class="text-center">
							<p class="text_img">{{title}}</p>
							<h4 class="title_reward">{{getpoint}} pt</h4>
						</div>
					</div>
					{{/each}}
				</div>
			</div>
			
			<div class="row">
				<div class="bg_title">
					<h4 class="small_reward text-right">HOW TO EARN MORE POINTS</h4>
				</div>
			</div>
			
			<div class="row">
				<div class="row_img">
					<div class="col-xs-6">
						<a href="#"><img src="img/img_reward4.png" class="center-block img-responsive img-circle"></a>
					</div>
					<div class="col-xs-6">
						<a href="#"><img src="img/img_reward3.png" class="center-block img-responsive img-circle"></a>
					</div>
				</div>
			</div>
			
		</section>
    </article>
</template>
