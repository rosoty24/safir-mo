<template name="listproducts">
    <section id="refine_menu">
        {{> menu}}
    </section> <!-- #refine menu -->
    <article>
        <div class="wrapper">
            <p class="text-selling-top">{{nbproducts}}/{{totalProducts}} {{_ "products result"}}</p>
            <a href="#" id="bestSelling" style="color:black;"><span class="glyphicon glyphicon-play" aria-hidden="true">{{_ "Best selling"}}</span></a>
            <a href="#" class="text-selling-second" id="name" style="color:black;"> <span class="glyphicon glyphicon-play" aria-hidden="true">{{_ "Sort Name"}} </span></a>
            <a href="#" class="text-selling-second" id="price" style="color:black;"> <span class="glyphicon glyphicon-play" aria-hidden="true">{{_ "Sort Price"}}</span></a>
            <div class="row">
                {{#each products}}
                    <div class="col-xs-6">
                        <div class="styleImg">
                            <a href="{{pathFor 'details' id=(slug title)}}" title="{{title}}">
                            <img data-holder-rendered="true" src="{{getImgForProduct _id}}" data-src="holder.js/100%x200" alt="100%x200" class="img-circle" width="50">
                            </a>
                        </div>
                        <div class="caption">
                            <div class="styleText"> 
                                <a href="{{pathFor 'details' id=(slug title)}}" class="title">   <p class="text-center text-selling-detail">{{smaller title 8}}</p> </a>
                            </div>
                            <h3 class="text-center price-selling">{{price}}
                                <a href="#" style="color:#e4332a;" id="unlike">
                                    <span id="unlike{{_id}}" class="fa fa-heart-o fonfa pull-right"></span>
                                </a>
                                <a href="#" id="like" style="color:#e4332a;"><span id="like{{_id}}" class="fa fa-heart nonelike fonfa pull-right"></span></a>
                            </h3>
                        </div>
                    </div>  
                {{/each}}
            </div>
        </div>
    </article>
</template>
