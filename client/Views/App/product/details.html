<template name="details">
    <section id="refine_menu">
        {{> menu}}
    </section>
    <!-- #refine menu -->
    <article dir="{{getDirection}}">
        <section class="shadow_bottom">
            <div class="wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <h3>{{title}}</h3>
                    </div>
                    {{#each getParentAttr oldId}} {{#with getParentDetails parent}}
                    <div class="main_color">
                        <div>
                            <p class="toggle">{{name}} :</p>
                            <div style="display: none;" class="bg-white">
                                <ul class="list-inline">
                                    {{#each getAllAttributes ../product _id}}
                                    <li>
                                        <a href=""><img src="{{getImg productImage}}" width="70" height="70" id="img_attr"></a>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                    {{/with}} {{/each}}
                    <div class="space-top-detail1">
                        <img id="hoverZoom" class="img-responsive" src="{{getImgForProduct _id}}" alt="{{title}}" />
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group pull-left">
                                    <label>{{_"Select Quatity:"}} </label>
                                    <select id="qty" style="-webkit-appearance:menulist;">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn_addtocard pull-left" id="addtocart">{{_ "ADD TO CART"}}</button>
                                <h2 class="pull-right">{{selected_price}} تومان</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="well-deatail">
                            <p class="text-center text-detail">{{{description}}}</p>
                        </div>
                    </div>
                </div>
                <!-- add social network -->
                <div class="social_share">
                    <div class="text-center">
                        <a style="color: rgb(138, 138, 138);" class="fa fa-facebook social-icon" href="https://www.facebook.com/safirperfumery" target="_blank"></a>
                        <a class="fa fa-instagram social-icon" href="http://www.instagram.com/safirstores" id="insta" target="_blank"></a>
                        <a style="padding-left:2px;color: rgb(138, 138, 138);" class="fa fa-twitter social-icon" href="https://twitter.com/safirperfumery" target="_blank"></a>
                        <a class="fa fa-google-plus social-icon" href="https://plus.google.com/u/0/b/109953347025842075900/+Safirperfumeryofficial/posts" target="_blank"></a>
                    </div>
                </div>
                <!-- end -->
            </div>
        </section>
        <section class="shadow_bottom">
            <div class="wrapper">
                {{#if currentUser}}
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-md-6 pull-left space-top-detail2">
                            <img src="{{getImg currentUser.image}}" class="img-responsive center-block" style="width: 50%;">
                            <h4 class="bold text-center">{{currentUser.profile.firstname}} {{currentUser.profile.lastname}}</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="space-comment box">
                            <p id="validdetail" style="color:red"></p>
                            <input id="title" type="text" class="form-control" placeholder="{{_" Title "}}..." required/>
                            <p id="validdetail1" style="color:red"></p>
                            <textarea class="form-control" id="comment" name="styled-textarea" onfocus="this.value='';" rows="7" placeholder="{{_" Write what you want "}}..."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-2 pull-left" style="margin-left: -30px">
                            <form role="form">
                                <div class="form-group select_grade">
                                    <div class="star">
                                        <div class="col-xs-2 rate-star">
                                            <i class="fa fa-star fa-lg starRang" data-star="1"></i>
                                        </div>
                                        <div class="col-xs-2 rate-star">
                                            <i class="fa fa-star fa-lg starRang" data-star="2"></i>
                                        </div>
                                        <div class="col-xs-2 rate-star">
                                            <i class="fa fa-star fa-lg starRang" data-star="3"></i>
                                        </div>
                                        <div class="col-xs-2 rate-star">
                                            <i class="fa fa-star fa-lg starRang" data-star="4"></i>
                                        </div>
                                        <div class="col-xs-2 rate-star">
                                            <i class="fa fa-star fa-lg starRang" data-star="5"></i>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-5 pull-right">
                            <button class="btn_register pull-right" id="addreview">{{_ "SEND"}}</button>
                        </div>
                    </div>
                </div>
                {{/if}}
                <div class="clear-fix"></div>
                {{#each getReviewBySort review}}
                <!--  <div class="row">
                            <div class="pull-right">
                                <img src="{{getImages user}}" class="img-responsive space-top-img1 image{{user}}">
                            </div>
                            <div class="col-sm-12">
                                <div class="col-md-6 pull-left space-top-detail2">
                                   <img src="{{getImages user}}" class="img-responsive space-top-img1 image{{user}}">
                                </div>
                                <div class="col-md-6 pull-left space-top-detail2">
                                    <h4 class="bold {{user}}">{{getImageUser user}}</h4>
                                    <p class="no-margin">{{getDate date}}</p>
                                    
                                </div>
                            </div>
                        </div> -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-5 pull-left space-top-detail2">
                                <img src="{{getImages user}}" class="img-responsive image{{user}}">
                            </div>
                            <div class="col-xs-7 pull-left space-top-detail2">
                                <h4 class="bold {{user}}">{{getImageUser user}}</h4>
                                <p class="no-margin">{{getDate date}}</p>
                                <!--  <p class="no-margin">11:16</p> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-sm-2 pull-right space-top-detail2">
                                <h3><i class="fa fa-heart likereview"></i>&nbsp;19</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h5 class="pull-left space-top-detail3">{{title}}</h5>
                            <p class="pull-left space-top-detail3">{{comment}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-5">
                                
                            </div>
                            <div class="col-xs-7">
                                <a href="#" style="font-weight:bold; color:#333;">
                                <span style="display: none">{{idreview}}</span>
                                        {{{getRate grade}}}</a>
                            </div>
                            <div class="pull-left border-detail"></div>
                        </div>
                    </div>
                <!-- <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-5 pull-left space-top-detail2">
                            <img src="{{getImages user}}" class="img-responsive center-block image{{user}}" style="width:50%;">
                            <h4 class="bold text-center {{user}}">{{getImageUser user}}</h4>
                        </div>
                        <div class="pull-left space-top-detail3">
                            <h3>{{comment}}</h3>
                            <p class="no-margin">{{getDate date}}</p>
                        </div>
                        <div class="col-sm-2 pull-right space-top-detail2">
                             <h3><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>&nbsp; {{grade}}/5</h3>
                        </div>
                        <div class="col-sm-12">
                            <h3 class="col-sm-5 pull-left space-top-detail2">{{title}}</h3>
                            <div class="pull-left border-detail">
                            </div>
                        </div>
                        <div class="col-md-3 ">
                            <p style="margin-left: 1px;">{{getDate date}}</p>
                            <a href="#" style="font-weight:bold; color:#333; margin:5px 0px;padding:70px;">
                                <span style="display: none">{{idreview}}</span>
                                <i class="fa fa-heart likereview"></i>{{{getRate grade}}}</a>
                        </div>
                    </div>
                </div> -->
                {{/each}}
            </div>
        </section>
        <section id="forum_question" dir="{{getDirection}}">
            <div class="container">
                <div class="hold_product_detail">
                    <div class="col-md-12">
                        <h3 style="color: black;">{{_"RELATED PRODUCTS"}}</h3>
                    </div>
                    <div class="row"></div>
                    {{>recommendation}}
                </div>
            </div>
            <br/>
            <br/>
            <br />
        </section>
    </article>
</template>
